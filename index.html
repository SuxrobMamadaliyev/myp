<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Telegram Bot</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            text-align: center;
        }
        .status {
            margin-top: 50px;
            padding: 20px;
            background-color: #f4f4f4;
            border-radius: 5px;
        }
        h1 {
            color: #2c3e50;
        }
        .emoji {
            font-size: 2em;
        }
    </style>
</head>
<body>
    <div class="status">
        <h1>Bot ishlayapti <span class="emoji">ðŸš€</span></h1>
        <p>Bot faol holatda ishlamoqda.</p>
        <p>Status: <span id="status">Yuklanmoqda...</span></p>
    </div>

    <script>
        // Check bot status
        fetch('/status')
            .then(response => response.json())
            .then(data => {
                document.getElementById('status').textContent = 'Onlayn';
                console.log('Bot status:', data);
            })
            .catch(error => {
                console.error('Xatolik yuz berdi:', error);
                document.getElementById('status').textContent = 'Xatolik yuz berdi';
            });
    </script>
</body>
</html>
